<!DOCTYPE html>
<html lang="pt-br">

	<head>

		<title>Manutech - Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="PÃ¡gina de login">
		<link rel="stylesheet" type="text/css" href="../css/general.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/general-form.css">
		<link rel="stylesheet" type="text/css" href="../css/form.css">
		<link rel="stylesheet" type="text/css" href="../css/login.css">

	</head>

	<body>

		<header class="header">

			<div class="img-container">

				<img src="../img/MANUTECH LOGO.jpg" height="48" width="48" alt="ManuTech logo"  id="handyman-logo">

			</div>

			<div class="title-container">

				<h2>Acessar conta</h2>

			</div>
		
			<nav id="navigation">

				<ol class="navbar">

					<li><a href="./index.html">Home</a></li>

				</ol>

			</nav>

		</header>

		<main class="main">
	
			<form id="student-form" autocomplete="off" method="POST"
				action="../../Back-end(Private)/php/login-server.php">

				<div class="form-part">

					<label for="student-name">Nome</label>
					<input type="text" name="student-name" id="student-name"
					placeholder="O seu nome" required>

				</div>

				<div class="form-part">

					<label for="student-ra">RA</label>
					<input type="text" name="student-ra" id="student-ra"
					placeholder="1234567" pattern="" onkeydown="verifyStudentRoom()" required>

				</div>

				<div class="form-part">

					<label for="student-course">Curso</label>
					<input type="text" name="student-course"
					id="student-course" placeholder="Nome do curso" required>

				</div>

				<div class="submit-btn-area">

					<button type="submit" id="submit-btn">Logar</button>

				</div>
			
			</form>

			<div class="forgot-register">

				<p>Esqueceu de criar a sua conta?
					<a href="./register.html" class="point-to-other-page">
						<font color="blue">Clique aqui para criar!</font>
					</a>
				</p>

			</div>

		</main>

		<footer class="footer">

			<p>Manutech group INC. &copy;2024</p>

		</footer>

		<script>

		</script>

	</body>
</html>
