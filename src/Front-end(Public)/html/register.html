	<head>

		<link rel="stylesheet" type="text/css" href="../css/register.css">
	</head>

	<body>

		<header id="main-header" class="header">

			<div class="img-container">

				<img src="../img/MANUTECH LOGO.jpg" height="48" width="48" alt="ManuTech-logo" id="ManuTech-logo">

			</div>

			<div class="pg-title-container">

				<h2>Cadastre-se</h2>

			</div>

			<nav>

				<ol class="navbar">

					<li><a href="./index.html">Home</a></li>
					<li><a href="./login.html">Login</a></li>

				</ol>
	
			</nav>
		
		</header>

		<main class="main">

			<form id="student-form" autocomplete="off" method="POST"
				action="../../Back-end(Private)/php/register-server.php">

				<div class="form-part">

					<label for="student-name">Nome do aluno</label>
					<input type="text" name="student-name" id="student-name" 
					placeholder="O seu nome" required>

				</div>

				<div class="form-part">

					<label for="student-ra">RA</label>
					<input type="text" name="student-ra" id="student-ra"
					placeholder="Informe seu RA" pattern="\d{7,7}" required>

				</div>

				<div class="form-part">

					<label for="student-course">Curso</label>
					<input type="text" name="student-course" id="student-course"
					placeholder="Nome do curso" required>

				</div>

				<div class="submit-btn-area">

					<button type="submit" id="submit-btn">Cadastrar</button>

				</div>
			
			</form>
		
		</main>

		<footer class="footer">

			<p>Manutech group INC. &copy;2024</p>
	
		</footer>

		<script>

			(function() {

				document.getElementById("student-name").focus();

			})()

		</script>
	
	</body>
