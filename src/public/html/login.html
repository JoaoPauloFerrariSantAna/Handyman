	<body>

		<header class="header">

			<div class="img-container">

				<img src="#" alt="Handyman logo">

			</div>

			<div class="title-container">

				<h2>Logar na conta</h2>

			</div>
		
			<nav id="navigation">

				<ol class="navbar">

					<li><a href="./index.html">Home</a></li>

				</ol>

			</nav>

		</header>

		<main class="main">
	
			<form id="student-form" autocomplete="off" method="POST"
			   action="../../private/php/login-server.php">

				<div class="form-part">

					<label for="student-name">Nome</label>

					<input type="text" name="student-name" id="student-name"
					placeholder="O seu nome" required>

				</div>

				<div class="form-part">

					<label for="student-classroom">Sala</label>

					<input type="text" name="student-classroom" id="student-classroom"
					placeholder="1A" required>

				</div>

				<div class="form-part">

					<label for="student-course">Curso</label>

					<input type="text" name="student-course" id="student-course"
					placeholder="Nome do curso" required>

				</div>

				<div class="submit-btn-area">

					<button type="submit" id="submit-btn">Logar</button>

				</div>
			
			</form>

			<div class="forgot-register">

				<p>Esqueceu de criar a sua conta?
