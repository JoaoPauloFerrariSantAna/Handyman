<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Manutech - Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="PÃ¡gina de login da Manutech">
		<!-- icons -->
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="../css/general.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/general-form.css">
		<link rel="stylesheet" type="text/css" href="../css/form.css">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
	</head>
	<body>
		<header class="header">
			<div class="title-container">
				<h2 class="txt-color">Acessar conta</h2>
			</div>
		</header>
		<main class="main">
			<form id="student-form" class="student-form-container" autocomplete="off" method="POST"
				action="../../Private/php/ServerSide/login-server.php">
				<div class="form-part">
					<div class="form-aggregate">
						<i class="bx bxs-user"></i>
						<label for="student-name" class="txt-color">Nome</label>
					</div>
					<input type="text" name="student-name" id="student-name"
					placeholder="O seu nome">
				</div>
				<div class="form-part">
					<div class="form-aggregate">
						<i class="bx bx-id-card"></i>	
						<label for="student-ra" class="txt-color">RA</label>
					</div>
					<input type="text" name="student-ra" id="student-ra"
					placeholder="Informe o seu RA">
				</div>
				<div class="form-part">
					<div class="form-aggregate">
						<i class='bx bxs-book'></i>
						<label for="student-course" class="txt-color">Curso</label>
					</div>
					<input type="text" name="student-course"
					id="student-course" placeholder="Nome do curso">
				</div>
				<div class="submit-btn-area">
					<button type="submit" class="txt-color" id="submit-btn">Login</button>
				</div>
			</form>
			<div class="forgot-register">
				<p class="txt-color">Esqueceu de criar a sua conta?
					<a href="./register.html" class="point-to-other-page no-link">
						Clique aqui para criar!
					</a>
				</p>
			</div>
		</main>
		<footer class="footer">
			<p class="txt-color">Manutech group INC. &copy;2024</p>

		</footer>
		<script type="module">
			import { loadHeader, loadNavbar } from "../js/components.js"
			loadHeader();
			loadNavbar(["about-project", "login", "register", "index"]);
		</script>
		<script type="module" src="../js/login-client.js"></script>
		<script>
			(function() {
				document.getElementById("student-name").focus();
			})()
		</script>

	</body>
</html>
